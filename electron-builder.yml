appId: com.opus.player
productName: Opus
copyright: Copyright Â© 2024 Wora, 2025 Tim Welch
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
publish: null
artifactName: Opus-${version}.${ext}
linux:
  target:
    - AppImage
  category: Audio
mac:
  target:
    - dmg
  category: public.app-category.music
win:
  target:
    - nsis
fileAssociations:
  - ext: mp3
    name: MP3 Audio File
  - ext: mpeg
    name: MPEG Audio File
  - ext: opus
    name: Opus Audio File
  - ext: ogg
    name: OGG Audio File
  - ext: oga
    name: OGA Audio File
  - ext: wav
    name: WAV Audio File
  - ext: aac
    name: AAC Audio File
  - ext: caf
    name: CAF Audio File
  - ext: m4a
    name: M4A Audio File
  - ext: m4b
    name: M4B Audio File
  - ext: mp4
    name: MP4 Audio File
  - ext: weba
    name: WEBA Audio File
  - ext: webm
    name: WEBM Audio File
  - ext: flac
    name: FLAC Audio File
